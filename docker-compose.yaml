services:
  muslimfriendly-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASS}@muslimfriendly-db:5432/${DB_NAME}?schema=public
    depends_on:
      muslimfriendly-db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - muslimfriendly_network

  muslimfriendly-db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - muslimfriendly_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  muslimfriendly_network:
    driver: bridge
